  <div class="search-page">
  <div class="search-container">
    <!-- LEFT SIDE -->
    <div class="search-content">
      <h1>Search</h1>

      <div class="search-box">
        <input type="text" placeholder="Search articles..." [(ngModel)]="searchText" aria-label="Search"/>
      </div>

      <p class="result-count">
        <strong>{{ filtered().length }}</strong>
        {{ filtered().length === 1 ? 'post' : 'posts' }} were found.
      </p>

      <div *ngFor="let article of filtered()" class="article">
        <h2 [innerHTML]="article.title | highlighter: searchText"></h2>
        <p class="date">{{ article.date }}</p>
        <p [innerHTML]="article.summary | highlighter: searchText"></p>
        <hr />
      </div>
    </div>
